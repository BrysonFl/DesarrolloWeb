<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .flexbox {
            height: 200px;
            border: 1px solid #FF0000;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
        }

        .box {
            width: 50px;
            height: 50px;
            border: 1px solid red;
            flex-shrink: 0;
            margin: 20px;
        }

        .par {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p class="par">Hola</p>
    <div class="flexbox">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
